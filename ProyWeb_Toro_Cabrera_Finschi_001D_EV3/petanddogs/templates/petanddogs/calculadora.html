{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/miStyle.css' %}"> <!-- Enlace al archivo CSS externo -->
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/f879910058.js" crossorigin="anonymous"></script>
</head>
<style>
    #clock {
        position: absolute;
  }
  .pie-pagina{
    margin-top: 70px;
} 
</style>
<div class="fadein">
    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo.jpg' %}" alt="Logo PetDogs&Amigos">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'index' %}" class="btn"><button>Inicio</button></a></li>
                <li><a href="{% url 'quienessomos' %}" class="btn"><button>Quienes Somos</button></a></li>
                <li><a href="{% url 'galeria' %}" class="btn"><button disabled>Galeria</button></a></li>
                <li><a href="{% url 'adopcion' %}" class="btn"><button>Adopcion</button></a></li>
                <li><a href="{% url 'razas' %}" class="btn"><button>Razas de perro</button></a></li>
                <li><a href="{% url 'FormRegistro' %}"><i class="fa-solid fa-user" id="icon-register"></i></a></li>
            </ul>
        </nav> 
        <a onclick="openNav()" class="menu"><button>Menu</button></a>
        <div class="overlay" id="mobile-menu">
            <a onclick="closeNav()" href="" class="close">&times;</a>
            <div class="overlay-content">
                <a href="{% url 'index' %}">Inicio</a>
                <a href="{% url 'quienessomos' %}">Quienes Somos</a>
                <a href="{% url 'adopcion' %}">Adopcion</a>
                <a href="{% url 'razas' %}">Razas de perro</a>
                <a href="{% url 'FormRegistro' %}">Registro</a>
            </div>
        </div>
    </header>
    <div id="clock"></div>
    <div class="contenedor-botones">
        <input type="text" id="input" readonly>
        <br>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>
        <br>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">-</button>
        <br>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">*</button>
        <br>
        <button onclick="appendValue('0')">0</button>
        <button onclick="clearInput()">C</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendValue('/')">/</button></div>

    <script src="{% static 'javascript/java.js' %}"></script>
    <script src="{% static 'javascript/nav.js' %}"></script>
</body>
<footer class="pie-pagina">
    <div class="grupo-1">
        <div class="box">
            <h2>INTEGRANTES</h2>
            <p>Esteban Toro</p>
            <p>Macarena Cabrera</p>
            <p>Patricio Finschi</p>
        </div>
        <div class="box">
            <h2>SÍGUENOS</h2>
            <div class="red-social">
                <a href="https://www.facebook.com/PetDogyAmigos" id="face" class="fa fa-facebook" target="_blank"></a> <!-- Enlace a la página de Facebook -->
                <a href="https://www.instagram.com/petdogyamigos" id="insta" class="fa fa-instagram" target="_blank"></a> <!-- Enlace a la página de Instagram -->
            </div>
        </div>
    </div>
    <div class="grupo-2">
        <small>&copy; 2024 <b>PET DOG & AMIGOS</b> -  Todos los Derechos Reservados.</small>
    </div>
</footer>
</html>
