{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="{% static 'CSSP/styleM.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f879910058.js" crossorigin="anonymous"></script> 
    <style>
        #clock {
            position: absolute;
      }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="{% static 'imagenes/logo.jpg' %}" alt="Logo PetDogs&Amigos">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'index' %}" class="btn"><button>Inicio</button></a></li>
                <li><a href="{% url 'quienessomos' %}" class="btn"><button>Quines Somos</button></a></li>
                <li><a href="{% url 'galeria' %}" class="btn"><button>Galeria</button></a></li>
                <li><a href="{% url 'adopcion' %}" class="btn"><button> Adopcion</button></a></li>
                <li><a href="{% url 'razas' %}" class="btn"><button>Razas de perro</button></a></li>
                <li><a href="{% url 'FormRegistro' %}"><i class="fa-solid fa-user" id="icon-register"></i></a></li>
            </ul>
        </nav> 
        <a onclick="openNav()" class="menu"><button>Menu</button></a>
        <div class="overlay" id="mobile-menu">
            <a onclick="closeNav()" href="" class="close">&times;</a>
            <div class="overlay-content">
                <a href="{% url 'index' %}">Inicio</a>
                <a href="{% url 'quienessomos' %}">Quines Somos</a>
                <a href="{% url 'galeria' %}">Galeria</a>
                <a href="{% url 'adopcion' %}"> Adopcion</a>
                <a href="{% url 'razas' %}">Razas de perro</a>
                <a href="{% url 'FormRegistro' %}">Registro</a>
            </div>
        </div>
    </header>
    <div id="clock"></div>
    
    
    <main class="mainformulario">
        <div class="contenedor-formulario">
            <form action="{% url 'guardar_contacto' %}" method="POST" class="formulario" id="formulario">
                {% csrf_token %}
                <h1>Formulario</h1>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Gabriel" required>
                    <span id="errorNombre" class="error"></span>
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Boric" required>
                    <span id="errorApellido" class="error"></span>
                </div>
                <div>
                    <label for="mail">Mail</label>
                    <input type="email" id="mail" name="mail" placeholder="presi@gmail.com" required>
                    <span id="errorMail" class="error"></span>
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí, nos contactaremos contigo mediante tu mail" required></textarea>
                    <span id="errorMensaje" class="error"></span>
                </div>
                <input type="submit" onclick=' return enviarFormulario()' value="Enviar">
    
            </form>
        </div>
    </main>

    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <h2>INTEGRANTES</h2>
                <p>Esteban Toro</p>
                <p>Macarena Cabrera</p>
                <p>Patricio Finschi</p>
            </div>
            <div class="box">
                <h2>SÍGUENOS</h2>
                <div class="red-social">
                    <a href="https://www.facebook.com/PetDogyAmigos" id="face" class="fa fa-facebook" target="_blank"></a>
                    <a href="https://www.instagram.com/petdogyamigos" id="insta" class="fa fa-instagram" target="_blank"></a>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small>&copy; 2024 <b>PET DOG & AMIGOS</b> -  Todos los Derechos Reservados.</small>
        </div>
    </footer>

    <!--Tuve que agregar estas lineas de codigo para que me tomara el reloj en esta pagina-->
    <script>
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Actualiza el reloj cada segundo
        setInterval(updateClock, 1000);
        // Inicializa el reloj al cargar la página
        updateClock();
    </script>


    <script src="{% static 'JS/javascript.js' %}"></script>

</body>
</html>
