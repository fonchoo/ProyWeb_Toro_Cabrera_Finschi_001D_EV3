{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'CSSP/styleForm.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{
        margin: 0;
        padding: 0;
        background: wheat;
        height: 100vh;
        overflow: hidden;
      }
    </style>
</head>
<body>
  <div class="fadein">
    <header class="header">
      <div class="logo">
          <img src="{% static 'IMG/logo.jpg' %}" alt="Logo PetDogs&Amigos">
      </div>
      <nav>
          <ul class="nav-links">
              <li><a href="{% url 'index' %}" class="btn"><button>Inicio</button></a></li>
              <li><a href="{% url 'quienessomos' %}" class="btn"><button>Quines Somos</button></a></li>
              <li><a href="{% url 'galeria' %}" class="btn"><button>Galeria</button></a></li>
              <li><a href="{% url 'adopcion' %}" class="btn"><button> Adopcion</button></a></li>
              <li><a href="{% url 'razas' %}" class="btn"><button>Razas de perro</button></a></li>
          </ul>
      </nav> 
      <a onclick="openNav()" class="menu"><button>Menu</button></a>
      <div class="overlay" id="mobile-menu">
          <a onclick="closeNav()" href="" class="close">&times;</a>
          <div class="overlay-content">
            <a href="{% url 'index' %}">Inicio</a>
            <a href="{% url 'quienessomos' %}">Quines Somos</a>
            <a href="{% url 'galeria' %}">Galeria</a>
            <a href="{% url 'adopcion' %}"> Adopcion</a>
            <a href="{% url 'razas' %}">Razas de perro</a>
          </div>
      </div>
  </header>
  <main class="container">
    <div class="form">
        <form  action="{% url 'registroAdd' %}" method="POST" class="fomulario">
            {% csrf_token %}
            <h1>REGISTRO</h1>
            <br>
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" name="first_name" id="nombre" class="txt"> 
                <span id="errorNombre" class="error"></span>
            </div>
            <br>
            <div>
                <label for="apellido">Apellido: </label>
                <input type="text" name="last_name" id="apellido" class="txt">
                <span id="errorApellido" class="error"></span>
            </div>
            <br>
            <div>
                <label for="mail">Email: </label>
                <input type="email" name="email" id="mail" required class="txt">
                <span id="errorMail" class="error"></span>
            </div>
            <br>
            <div>
                <label for="contraseña">Password: </label>
                <input type="password" name="password" id="contraseña" class="pwd">
                <span id="errorContraseña" class="error"></span>
            </div>
            <br>
            <div>
                <label for="confirmContraseña">Confirm Password: </label>
                <input type="password" name="password_confirm" id="confirmContraseña" class="pwd">
                <span id="errorContraseña2" class="error"></span>
            </div>
            <br>
            <div class="btn">
                <button type="submit" name="opcion" onclick=" return enviarFormulario() ">Enviar datos</button>
            </div>
            {% if error_message %}
              <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            <br>
            ¿Ya tienes cuenta? <a href="{% url 'login'%}">click aqui</a>
        </form>
        <div id="idMensajes">
          {% if mensaje %}
            {{mensaje}}
          {% endif %}
        </div>
    </div>
</main>
</div>
  <script src="{% static 'JS/JSregistro.js' %}"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <script src="{% static 'JS/nav.js' %}"></script>
</body>
</html>
